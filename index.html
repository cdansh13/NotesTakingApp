<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Notes Taking App - Ansh Sharma</title>
</head>
<style>
    #para::before{
        content: "Your Text after removing extra spaces: ";
    }
    @media only screen and (max-width: 552px){
        .savebtn{
            margin-left: 0px;
        }
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Notes Taking App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 style="text-align: center;"><u>Welcome to Notes Taking App</u></h1>
    <div class="container my-5">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter some text to Analyze:</label>
            <textarea type="text" class="form-control" id="TextToAnalyze" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary mx-2" onclick="UpperCase()">Convert to UpperCase</button>
        <button type="submit" class="btn btn-outline-primary mx-2" onclick="LowerCase()">Convert to LowerCase</button>
        <button type="submit" class="btn btn-outline-primary mx-2" onclick="RemoveSpaces()">Remove Extra Spaces</button>
        <button type="submit" class="btn btn-outline-primary mx-2" style="width: 20vw;" onclick="CopyText()">Copy Text into Clipboard</button>
        <button type="submit" class="btn btn-outline-primary mx-2" style="width: 14vw;" onclick="TextToSpeech()">Speak Text</button>
        <button type="submit" class="btn btn-outline-primary mx-0" style="width: 17vw;" onclick="wordCount()">Word and Letter Count</button>
        <button type="submit" class="btn btn-outline-primary savebtn" id="savebtn" onclick="saveText()">Save In a file</button>
        <p id="para" style="font-size: 25px;" class="my-5"></p>
    </div>

</body>
<script src="index.js"></script>
</html>
